<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/mathjs@9.4.4/lib/browser/math.js"></script>
    <title>Grafo Simple</title>
    <link rel = "stylesheet" href= "./css/estilos.css"/>
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="gSimple.html">Grafo Simple</a></li>
        </ul>
    </div>
    <h1>Grafo Simple</h1>
    <hr>
    <h2>Ingrese un Grafo</h2>
    <div id="grafo-simple"></div>
    <a onclick="matrizDeCaminos(arrayIdVertices)">MATRIZ DE CAMINOS</a>
    <br>
    <a onclick="conexo(arrayIdVertices)">CONEXO</a>
    <br>
    <a onclick="gradoVertices()">GRADO DE VERTICES</a>
   
    <div id="node-popUp">
        <span id="operation-node">Nodo</span>
        <table style="margin:auto;">
            <tr>
            <td>ID</td><td><input id="node-id" type="number" placeholder="id nodo"></td>
            </tr>
            <tr>
            <td>Etiqueta</td><td><input id="node-label" placeholder="etiqueta nodo"></td>
            </tr>
        </table>
        <input type="button" value="Guardar" id="saveButton-node"></button>
        <input type="button" value="Cancelar" id="cancelButton-node"></button>
    </div>

    <div id="edge-popUp">
        <span id="operation-edge">Arista</span>
        <table style="margin:auto;">
        <tr>
            <td>Peso Arista</td><td><input id="edge-label" type="number" placeholder="peso arista"></td>
        </tr>
        <input type="button" value="Guardar" id="saveButton-edge"></button>
        <input type="button" value="Cancelar" id="cancelButton-edge"></button>
    </div>


    <script src="grafoSimple.js"></script>
</body>
</html>
